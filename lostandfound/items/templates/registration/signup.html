{% extends "base.html" %}
{% load static %}

{% block title %}Signup{% endblock %}

{% block content %}
<div class="hero-box">
    <h1>Sign Up</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button primary">Create Account</button>
    </form>
    <p>Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
</div>
{% endblock %}
